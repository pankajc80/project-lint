---
- name: Git clone the repo and branch prod_linted
  ansible.builtin.git:
    repo: "{{ url }}"
    dest: "{{ repo_path }}/{{ item.name }}"
    version: prod_linted
  
- name: Delete prod_linted_noresult branch
  ansible.builtin.shell: |
    cd {{ repo_path }}/{{ item.name }}
    git push {{ url }} -d prod_linted_noresult

- name: Delete repo dir
  ansible.builtin.file:
    path: "{{ repo_path }}/{{ item.name }}"
    state: absent